<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>附近地摊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html,body{
            width:100%;
            height:100%;
        }
        *{
            margin:0px;
            padding:0px;
        }
        body {
            font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
        }
        #container{
            min-width:600px;
            min-height:767px;
        }
    </style>
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=ZIABZ-2RI3D-EF54E-HHWCC-TAWQF-KVBRJ"></script>

</head>

<body onload="init();">
<div id="container">

</div>
<script type="text/javascript" th:inline="javascript">
    var init = function() {
        var center = new qq.maps.LatLng(31.2836614,121.5000599);
        var map = new qq.maps.Map(document.getElementById('container'), {
            center: center,
            zoom: 16
        });

        var count = 0;
        var usersJson = [[${uLoc}]];
        for(let u of usersJson) {
            let pos = new qq.maps.LatLng(u.lon, u.lat);
            let infoWin = new qq.maps.InfoWindow({
                map: map,
                zIndex: 10,
                visible: true
            });
            let marker = new qq.maps.Marker({
                position: pos,
                map: map
            });
            qq.maps.event.addListener(marker,"click",function(){
                infoWin.open();
                infoWin.setContent(u.shopname+"<div><a target=\"_blank\" href=\"shop/"+u.id+"\">去看看</a></div>");
                infoWin.setPosition(pos);
            });
            count = count+1;
        }
    }
</script>

</body>
</html>
