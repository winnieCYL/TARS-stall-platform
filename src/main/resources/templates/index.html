<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">


<!-- source http://www.scnoob.com More templates http://www.scnoob.com/moban -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>地摊交易平台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/img/icon.png">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/plugins.css">
    <!-- Style Css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/custom.css">

    <!-- Js Files -->
    <script src="/js/jquery-3.4.1.slim.min.js"></script>
    <script src="/js/modernizr-3.6.0.min.js"></script>
    <script src="/js/plugins.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script type="text/javascript" src="/js/slider.js"></script>

    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
<!-- Add your site or application content here -->

<!-- Wrapper -->
<div id="wrapper" class="wrapper">
    <!-- Header -->
    <header class="header sticky-header">
        <div id="head" th:include="common/template :: common_head"></div>


        <!-- Header Middle Area -->
        <div class="header-middle-area cr-border cr-border-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 col-12">
                        <form class="header-search" th:action="@{/search}" method="post">
                            <input type="text" placeholder="搜索感兴趣的小东西...." name="query"
                                   th:value="${query}">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-7 col-12">
                        <div class="header-logo">
                            <a href="index.html">
                                <img src="imgs/logo2.png" alt="logo">
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-2 col-md-3 col-sm-4 col-12">
                        <a class="btn btn-outline-warning btn-lg btn-block" href="product-input"
                           role="button">发 布 商 品</a>
                    </div>

                    <div class="col-lg-2 col-md-3 col-sm-4 col-12">
                        <a class="btn btn-outline-warning btn-lg btn-block" th:href="@{/shopMap}"
                           role="button" target="_blank">进 入 地 图</a>
                    </div>
                </div>

            </div>

            <div id="decoroll2" class="imgfocus">
                <div id="decoimg_a2" class="imgbox">
                    <div class="decoimg_b2">
                        <a href="//www.jb51.net">
                            <img src="img/imgshop/shopimg/1.png">
                        </a>
                    </div>
                    <div class="decoimg_b2">
                        <a href="//www.jb51.net">
                            <img src="img/impshop/shopimg/2.png">
                        </a>
                    </div>
                    <div class="decoimg_b2">
                        <a href="//www.jb51.net">
                            <img src="img/impshop/shopimg/3.png">
                        </a>
                    </div>
                    <div class="decoimg_b2">
                        <a href="//www.jb51.net">
                            <img src="img/impshop/shopimg/4.png">
                        </a>
                    </div>
                </div>
                <ul id="deconum2" class="num_a2">
                    <li><a href="javascript:void(0)" hidefocus="true" target="_self">1</a></li>
                    <li><a href="javascript:void(0)" hidefocus="true" target="_self">2</a></li>
                    <li><a href="javascript:void(0)" hidefocus="true" target="_self">3</a></li>
                    <li><a href="javascript:void(0)" hidefocus="true" target="_self">4</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!--// Header -->

    <div class="btn-group-vertical float-left">
        <a type="button" class="btn btn-primary" th:href="@{/index}">全部</a>
        <a type="button" class="btn btn-secondary" th:href="@{/index{type}(type='书籍类')}">书籍类
        </a>
        <a type="button" class="btn btn-success" th:href="@{/index{type}(type='生活类')}">生活类
        </a>
        <a type="button" class="btn btn-danger" th:href="@{/index{type}(type='电器类')}">电器类</a>
        <a type="button" class="btn btn-warning" th:href="@{/index{type}(type='衣物类')}">衣物类
        </a>
        <a type="button" class="btn btn-info" th:href="@{/index{type}(type='化妆类')}">化妆类</a>
    </div>


    <!-- Page Content -->
    <main class="page-content">
        <!-- Fullwidth Shop Area -->
        <div class="shop-area bg-white section-padding-bottom-md">
            <div class="container">
                <h2><span class="badge badge-warning"  th:text="${type}"></span></h2>
                <!-- Shop Page Products -->
                <div class="row justify-content-center shop-page-products products-wrapper">
                    <!-- Single Product -->
                    <!--注意这里的shop变量，是不是改成product更好呢-->
                    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12"
                         th:each="shop : ${page}">
                        <div class="product-item">
                            <div class="product-item-images">
                                <p class="product-item-image-inner">
                                    <img th:if="${shop.imgs.size()>0}"
                                         th:src="${shop.imgs.get(0)}">
                                    <!--<img src="/asdfasdf/闲置交易.png">-->
                                </p>
                                <p class="add-to-cart-button">
                                    <a href="#" th:href="@{/product/{id}(id=${shop.id})}"><span>进去看看
                                </span></a>
                                </p>
                            </div>
                            <div class="product-item-content">
                                <div class="product-item-content-left">
                                    <h5><a href="shop-details-right-sidebar.html"
                                           th:text="${shop.title}"></a></h5>
                                    <div class="price-box">
                                        <span class="pricebox-price"
                                              th:text="${shop.price}"></span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


                <!--<div class="shop-page-toolbars shop-page-toolbars-bottom" th:if="${page.totalPages}>1">-->
                <div class="shop-page-toolbars shop-page-toolbars-bottom" th:if="${page.totalPages}!=null">
                    <ul class="shop-toolbar-pagination" th:if="${page.totalPages}>1">
                        <li class="active"><a href="#" th:href="@{index(page=${page.number}-1)}"
                                              th:unless="${page.first}">上一页</a></li>
                        <li><a href="#" th:href="@{index(page=${page.number}+1)}"
                               th:unless="${page.last}">下一页</a></li>
                    </ul>

                </div>
                <!--// Shop Page Toolbars -->

            </div>
        </div>
        <!--// Fullwidth Shop Area -->
        <!--// Page Conttent -->
    </main>
</div>
</div>

<!--轮播图-->
<script type="text/javascript">
    Qfast.add('widgets', { path: "http://hovertree.com/texiao/js/1/js/terminator2.2.min.js", type: "js", requires: ['fx'] });
    Qfast(false, 'widgets', function () {
        K.tabs({
            id: 'decoroll2', //焦点图包裹id
            conId: "decoimg_a2", //大图域包裹id
            tabId: "deconum2", //小圆点数字提示id
            tabTn: "a",
            conCn: '.decoimg_b2', //大图域配置class
            auto: 1, //自动播放 1或0
            effect: 'fade', //效果配置
            eType: 'mouseover', // 鼠标事件
            pageBt: true, //是否有按钮切换页码
            bns: ['.prev', '.next'], //前后按钮配置class
            interval: 3000// 停顿时间
        })
    })
</script>

</body>


<!-- source http://www.scnoob.com More templates http://www.scnoob.com/moban -->
</html>
